<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="A website selling handmade quality shoes for men and women"
		/>
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://use.typekit.net/wvv0hvk.css" />
		<link rel="stylesheet" href="/css/style.css" />
		<title>Handmade | Home</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" href="index.html"
						><img class="logo" src="/images/Logo.png" alt="Handmade logo"
					/></a>
					<form class="search-bar" style="display: none">
						<label for="search"><span class="sr-only">Search</span></label>
						<input
							type="search"
							name="q"
							id="search"
							aria-label="Search for product"
							placeholder="Search for product..."
						/>
						<button>Search</button>
					</form>
					<div class="header-icons">
						<button class="search-icon">
							<i class="fas fa-search" alt="search icon"></i>
						</button>
						<a href="cart.html" aria-label="shopping cart">
							<img
								src="images/shopping-cart-small.png"
								alt="shopping cart icon"
								class="shopping-cart"
							/>
						</a>
					</div>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="index.html"
									>Home</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="products.html">Products</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">About</a>
							</li>
						</ul>
						<div>
							<button class="log-out-btn">Log out</button>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<nav class="breadcrumbs" aria-label="breadcrumb navigation">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="index.html" class="active">Products</a></li>
				</ul>
			</nav>
			<section class="gender-category">
				<nav
					class="gender-selection"
					aria-label="men and women category navigation"
				>
					<ul>
						<li class="women">
							<div><a href="index.htm">Women</a></div>
						</li>
						<li class="men">
							<div><a href="index.htm">Men</a></div>
						</li>
					</ul>
				</nav>
			</section>
			<form class="search-bar">
				<label for="search"><span class="sr-only">Search</span></label>
				<input
					type="search"
					name="q"
					id="search"
					aria-label="Search for product"
					placeholder="Search for product..."
				/>
				<button class="search-icon"><i class="fas fa-search"></i></button>
			</form>
			<section class="product-section">
				<h1>Shoes</h1>
				<div class="type-selection">
					<label for="type-select">Choose shoe type</label>
					<select name="shoes" id="type-select">
						<option value="">--Choose type--</option>
						<option value="Boots">Boots</option>
						<option value="Sneakers">Sneakers</option>
						<option value="Winter shoes">Winter shoes</option>
						<option value="Dress">Dress shoes</option>
						<option value="Popular">Popular</option>
						<option value="New Products">New products</option>
					</select>
				</div>
				<div class="container">
					<div class="row gy-3 product-container">
						<div class="loader"></div>
					</div>
				</div>
				<nav class="product-pagination" aria-label="product page navigation">
					<button class="previous hide">
						<i class="fas fa-chevron-left"></i>
					</button>
					<button class="next"><i class="fas fa-chevron-right"></i></button>
					<div class="page-number">1/5</div>
				</nav>
			</section>
		</main>
		<footer>
			<div class="wrapper">
				<section class="footer-navigation">
					<a href="index.html">
						<img src="/images/Logo.png" alt="Handmade logo" />
					</a>
					<nav aria-label="Footer navigation">
						<ul>
							<li><a href="about.html">Contact</a></li>
							<li><a href="about.html">Help</a></li>
							<li><a href="about.html">About</a></li>
							<li><a href="about.html">FAQ</a></li>
							<li><a href="about.html">Admin login</a></li>
						</ul>
					</nav>
				</section>
				<section class="contact-info">
					<p>Adress, 0000</p>
					<p>handmade@handmade.com</p>
					<p>Tel:555 55 555</p>
					<div class="social-media">
						<h5>Follow us on</h5>
						<i class="fab fa-facebook"></i>
						<i class="fab fa-instagram"></i>
						<i class="fab fa-twitter"></i>
					</div>
				</section>
			</div>
			<p class="copyright">&copy2021 Handmade</p>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="js/products.js" type="module"></script>
	</body>
</html>
