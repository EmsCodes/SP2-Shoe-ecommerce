<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="A website selling handmade quality shoes for men and women"
		/>
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://use.typekit.net/wvv0hvk.css" />
		<link rel="stylesheet" href="/css/style.css" />
		<title>Handmade | Home</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" href="index.html"
						><img class="logo" src="/images/Logo.png" alt="Handmade logo"
					/></a>
					<form class="search-bar" style="display: none">
						<label for="search"><span class="sr-only">Search</span></label>
						<input
							type="search"
							name="q"
							id="search"
							aria-label="Search for product"
							placeholder="Search for product..."
						/>
						<button>Search</button>
					</form>
					<div class="header-icons">
						<button class="search-icon"><i class="fas fa-search"></i></button>
						<a href="cart.html" aria-label="shopping cart">
							<img
								src="images/shopping-cart-small.png"
								alt="shopping cart icon"
								class="shopping-cart"
							/>
						</a>
					</div>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="index.html"
									>Home</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="products.html">Products</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">About</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<nav class="breadcrumbs" aria-label="breadcrumb navigation">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="index.html">Products</a></li>
					<li><a href="index.html" class="active">Product title</a></li>
				</ul>
			</nav>
			<section class="product-detail-container">
				<div class="">
					<div
						id="carouselExampleIndicators"
						class="carousel slide"
						data-interval="false"
					>
						<div class="carousel-indicators">
							<button
								type="button"
								data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="0"
								class="active"
								aria-current="true"
								aria-label="Slide 1"
							></button>
							<button
								type="button"
								data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="1"
								aria-label="Slide 2"
							></button>
							<button
								type="button"
								data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="2"
								aria-label="Slide 3"
							></button>
						</div>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img src="/images/green-shoe.jpg" class="d-block" alt="..." />
							</div>
							<div class="carousel-item">
								<img src="/images/green-shoe.jpg" class="d-block" alt="..." />
							</div>
							<div class="carousel-item">
								<img src="/images/green-shoe.jpg" class="d-block" alt="..." />
							</div>
						</div>
						<button
							class="carousel-control-prev"
							type="button"
							data-bs-target="#carouselExampleIndicators"
							data-bs-slide="prev"
						>
							<span
								class="carousel-control-prev-icon"
								aria-hidden="true"
							></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button
							class="carousel-control-next"
							type="button"
							data-bs-target="#carouselExampleIndicators"
							data-bs-slide="next"
						>
							<span
								class="carousel-control-next-icon"
								aria-hidden="true"
							></span>
							<span class="visually-hidden">Next</span>
						</button>
					</div>
				</div>
				<div class="loader"></div>
			</section>
		</main>
		<footer>
			<div class="wrapper">
				<section class="footer-navigation">
					<a href="index.html">
						<img src="/images/Logo.png" alt="Handmade logo" />
					</a>
					<nav aria-label="Footer navigation">
						<ul>
							<li><a href="about.html">Contact</a></li>
							<li><a href="about.html">Help</a></li>
							<li><a href="about.html">About</a></li>
							<li><a href="about.html">FAQ</a></li>
							<li><a href="about.html">Admin login</a></li>
						</ul>
					</nav>
				</section>
				<section class="contact-info">
					<p>Adress, 0000</p>
					<p>handmade@handmade.com</p>
					<p>Tel:555 55 555</p>
					<div class="social-media">
						<h5>Follow us on</h5>
						<i class="fab fa-facebook"></i>
						<i class="fab fa-instagram"></i>
						<i class="fab fa-twitter"></i>
					</div>
				</section>
			</div>
			<p class="copyright">&copy2021 Handmade</p>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="js/productDetailPage.js" type="module"></script>
	</body>
</html>
